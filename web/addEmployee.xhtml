<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Add Employee</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Add Employee</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                
                Name: <h:inputText value="#{employee.name}" required ="true"
                   requiredMessage="Your must enter Customer Name"
                   id="employeeName"/>
                <h:message for="employeeName" style="color:red;margin:8px;"/>    
                
                Username: <h:inputText value="#{employee.username}" required ="true"
                                   requiredMessage="Your must enter Employee Username"
                                   validatorMessage="Username must be at least five characters"
                                   id="employeeUsername">
                    <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="employeeUsername" style="color:red;margin:8px;"/>
                
                Password: <h:inputSecret value="#{employee.password}" required ="true"
                                   requiredMessage="Your must enter Employee Password"
                                   validatorMessage="Password must be at least eight characters"
                                   id="employeePassword">
                    <f:validateLength minimum="8"/>
                </h:inputSecret>
                <h:message for="employeePassword" style="color:red;margin:8px;"/>
                
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{employee.createEmployee}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
