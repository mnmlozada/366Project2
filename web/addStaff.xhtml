<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Add Staff</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Add Staff</h1>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                
                Name: <h:inputText value="#{staff.name}" required ="true"
                   requiredMessage="Your must enter Patient Name"
                   id="staffName"/>
                <h:message for="staffName" style="color:red;margin:8px;"/>    
                
                Username: <h:inputText value="#{staff.username}" required ="true"
                                   requiredMessage="Your must enter Staff Username"
                                   validatorMessage="Username must be at least five characters"
                                   id="staffUsername">
                    <f:validateLength minimum="5"/>
                </h:inputText>
                <h:message for="staffUsername" style="color:red;margin:8px;"/>
                
                Password: <h:inputSecret value="#{staff.password}" required ="true"
                                   requiredMessage="Your must enter Staff Password"
                                   validatorMessage="Password must be at least eight characters"
                                   id="staffPassword">
                    <f:validateLength minimum="8"/>
                </h:inputSecret>
                <h:message for="staffPassword" style="color:red;margin:8px;"/>
                
            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{staff.createStaff}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
