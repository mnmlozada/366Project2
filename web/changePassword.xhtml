<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:singleCustomer = "http://xmlns.jcp.org/jsf/composite/ezcomp">
    <title>Change Password</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Change Password</h1>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="3">

                Current Password: <h:inputSecret value="#{employee.curPass}" required ="true"
                                    requiredMessage="Your must enter your current password."
                                    validatorMessage="Incorrect password."
                                    validator="#{employee.validateCurPass}"
                                    id="curPassword"/>
                <h:message for="curPassword" style="color:red;margin:8px;"/>

                New Password: <h:inputSecret value="#{employee.newPass1}" required ="true"
                                             binding="#{employee.newPass1UI}"
                                             requiredMessage="Your must enter a new password."
                                             validatorMessage="New passwords do not match."
                                         id="newPassword1"/>
                <h:message for="newPassword1" style="color:red;margin:8px;"/>
                Confirm New Password: <h:inputSecret value="#{employee.newPass2}" required ="true"
                                         requiredMessage="Your must enter a new password."
                                         validatorMessage="New passwords do not match."
                                         validator="#{employee.validateNewPass}"
                                         id="newPassword2"/>
                <h:message for="newPassword2" style="color:red;margin:8px;"/>

            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{employee.changePassword}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
