<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">
    
    <ui:param name="title" value="Change Password"/>

    <ui:define name="body">
        <p:panel styleClass="card box-info" >
            <h:form>
                <p:panelGrid columns="3" columnClasses="ui-grid-col-2,ui-grid-col-2, ui-grid-col-4"
                             layout="grid">
                    <p:outputLabel for="curPassword" value="Current Password"/>
                    <p:password value="#{patient.curPass}" required ="true"
                                           requiredMessage="Your must enter your current password."
                                           validatorMessage="Incorrect password."
                                           validator="#{patient.validateCurPass}"
                                           id="curPassword"/>
                    <p:message id="msgPassword" for="curPassword"/>
      

                    <p:outputLabel for="newPassword1" value="New Password"/>
                    <p:password  value="#{patient.newPass1}" required ="true"
                                                binding="#{patient.newPass1UI}"
                                                requiredMessage="Your must enter a new password."
                                                validatorMessage="New passwords do not match."
                                            id="newPassword1"/>
                    <p:message id="msgPassword1" for="newPassword1"/>

                    <p:outputLabel for="newPassword2" value="Confirm New Password"/>
                    <p:password value="#{patient.newPass2}" required ="true"
                                            requiredMessage="Your must enter a new password."
                                            validatorMessage="New passwords do not match."
                                            validator="#{patient.validateNewPass}"
                                            id="newPassword2"/>
                    <p:message id="msgPassword2" for="newPassword2"/>

                    <p:commandButton value="Change Password" action="#{patient.changePassword}" update="@form" id="cmdBtn" styleClass="btn-primary"/>
                 </p:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
