<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:singleEmployee = "http://xmlns.jcp.org/jsf/composite/ezcomp">
    <title>Change Room Price</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Change Room Price</h1>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                 Room Number: <h:inputText value="#{rates.roomNum}" required ="true"
                                      requiredMessage="You must enter a room number"
                                      validatorMessage="Room number does not exist."
                                     validator="#{room.roomExists}"
                                      id="roomNum">
                </h:inputText>
                <h:message for="roomNum" style="color:red;margin:8px;"/>
                Start Date: <h:inputText value="#{rates.date}" required ="true"
                                      requiredMessage="You must enter a date"
                                      binding="#{rates.startDateUI}"
                                      converterMessage="Date must be entered as MM/DD/YYYY"
                                      id="date">
                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:inputText>
                <h:message for="date" style="color:red;margin:8px;"/>
                End Date: <h:inputText value="#{rates.endDate}" required ="true"
                                       binding="#{rates.endDateUI}"
                                      requiredMessage="You must enter a date"
                                      converterMessage="Date must be entered as MM/DD/YYYY"
                                      id="endDate">
                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:inputText>
                <h:message for="endDate" style="color:red;margin:8px;"/>
                New Rate: <h:inputText value="#{rates.rate}" required ="true"
                                      requiredMessage="You must enter a new rate"
                                      validatorMessage="Rate must be a decimal and positive."
                                    validator="#{rates.validateNewRate}"
                                      id="rate">
                </h:inputText>
                <h:message for="rate" style="color:red;margin:8px;"/>
                </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{rates.setRates()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
