<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:singleCustomer = "http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Create Reservation</h1>
    </h:head>
    <h:body>



        <h:form>
            <h:panelGrid columns="3">
                Customer Id: <h:inputText value="#{reservation.customerId}" required ="true"
                                  requiredMessage="Your must enter Customer ID"
                                  validator="#{customer.customerIDExists}"
                                  converterMessage="Customer ID must be an integer"
                                  id="userId">
                </h:inputText>
                <h:message for="userId" style="color:red;margin:8px;"/>
                Start Date: <h:inputText value="#{reservation.startDate}" required ="true"
                                    binding="#{reservation.startDateUI}"
                                    requiredMessage="Your must enter start date"
                                    id="startDate">
                <f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:inputText>
                <h:message for="startDate" style="color:red;margin:8px;"/>
                End Date: <h:inputText value="#{reservation.endDate}" required ="true"
                                    binding="#{reservation.endDateUI}"
                                    requiredMessage="Your must enter end date"
                                    id="endDate">
                <f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:inputText>
                <h:message for="endDate" style="color:red;margin:8px;"/>
                View Type: 
                <h:selectOneMenu value="#{reservation.viewType}" id="viewType" binding="#{reservation.viewTypeUI}">
                        <f:selectItem itemValue="Ocean" itemLabel="Ocean View" />
                        <f:selectItem itemValue="Pool" itemLabel="Pool View" />
                </h:selectOneMenu>
                <h:message for="viewType" style="color:red;margin:8px;"/>
                Bed Type: 
                <h:selectOneMenu value="#{reservation.bedType}" id="bedType" 
                                    validatorMessage="No rooms of the selected type available on the selected date."
                                    validator="#{reservation.validateNewReservation}">
                        <f:selectItem itemValue="King" itemLabel="One King Bed" />
                        <f:selectItem itemValue="Queen" itemLabel="Two Queen Beds" />
                </h:selectOneMenu>
                <h:message for="bedType" style="color:red;margin:8px;"/>

            </h:panelGrid>
            <h:panelGrid>
                <h:commandButton value="Go" action="#{reservation.create}"/>
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
