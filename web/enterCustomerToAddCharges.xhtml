<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <title>Enter Customer to Add Charges</title>
    
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Enter Customer to Add Charges</h1>
    </h:head>
    
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Customer Name:
                <h:inputText
                    value="#{customer.name}" required ="true"
                    requiredMessage="You must enter a customer's name."
                    validator="#{customer.validateCustomerName}"
                    converterMessage="Customer name must be a string."
                />
                <h:message for="name" style="color:red;margin:8px;"/>

                Amount to Charge:
                <h:inputText
                    value="#{transaction.total}" required ="true"
                    requiredMessage="You must enter an amount to charge."
                    converterMessage="The amount to charge must be a number."
                >
                    <f:convertNumber type="currency"/>
                </h:inputText>
                <h:message for="amount" style="color:red;margin:8px;"/>
                
                Date:
                <h:inputText
                    value="#{transaction.tranDate}" required="true"
                    requiredMessage="Transaction date required."
                    converterMessage="Illegal Date (should be mm/dd/yyyy)"
                >
                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:inputText>
                <h:message for="tranDate" style="color:red;margin:8px;"/>
                
                <h:commandButton
                    value="Add Charges"
                    action="addCharges"
                />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
