<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Enter Customer to Check Out</title>
    
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Enter Customer to Check Out</h1>
    </h:head>
    
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Check Out Date:
                <h:inputText
                    value="#{reservation.checkedOut}" required="true"
                    requiredMessage="Check-out date required."
                    converterMessage="Illegal Date (should be mm/dd/yyyy)"
                >
                    <f:convertDateTime pattern="MM/dd/yyyy"/>
                </h:inputText>
                <h:message for="checkOutDate" style="color:red;margin:8px;"/>
                
                Customer Name:
                <h:inputText
                    value="#{customer.name}" required ="true"
                    requiredMessage="You must enter a customer's name."
                    validator="#{customer.validateCustomerName}"
                    converterMessage="Customer name must be a string."
                />
                <h:message for="name" style="color:red;margin:8px;"/>
                
                <h:commandButton
                    value="Check Out"
                    action="#{reservation.goToCheckOut}"
                />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
