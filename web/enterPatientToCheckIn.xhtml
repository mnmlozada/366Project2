<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <title>Enter Patient to Check In</title>
    
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Enter Patient to Check In</h1>
    </h:head>
    
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                Patient Name:
                <h:inputText
                    value="#{patient.name}" required ="true"
                    requiredMessage="You must enter a patient's name."
                    validator="#{patient.validatePatientName}"
                    converterMessage="Patient name must be a string."
                />
                <h:message for="name" style="color:red;margin:8px;"/>

                <h:commandButton
                    value="Check In"
                    action="#{reservation.goToCheckIn}"
                />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
