<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <h:outputStylesheet library="css" name="prism.css"/>

        <style type="text/css">
            @media (max-width: 768px) {
                div.ui-growl {
                    display: none!important;
                }
                
                span.ui-message-error-icon {
                    padding-top: 10px!important;
                }
            }

            @media (min-width: 769px) {
                div.ui-growl {
                    display: block!important;
                }

                div.ui-messages-error {
                    display: none!important;
                }
            }

        </style>
    </h:head>


    <h:body styleClass="hold-transition login-page">
        <p:growl sticky="true"/>
        <div id="loader" class="load-bar" style="display: none">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="login-box">
            <div class="login-logo">
                <p:link href="index.xhtml"><b>Hosptl</b></p:link>
            </div>
            <!-- /.login-logo -->
            <div class="box login-box-body">
                <h:form id="btn">
                    <p class="login-box-msg">Sign in to start your session</p>
                    <div class="form-group has-feedback">
                        <p:inputText value="#{logins.logins}" styleClass="form-control" placeholder="Username"
                                     required="true" autocomplete="off"
                                     binding="#{logins.loginUI}"
                                     requiredMessage="Username is required." id="login"/>
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                    <div class="ui-g-4">
                        <p:message id="msgLogin" for="login"/>
                    </div>
                    <p:spacer height="10"/>
                    <div class="form-group has-feedback">
                        <p:password value="#{logins.password}" styleClass="form-control"
                                     placeholder="Password" required="true" autocomplete="off"
                                     requiredMessage="Password is required."
                                     validator="#{logins.validate}" id="password"/>
                        <i class="fa fa-lock form-control-feedback" ></i>
                    </div>
                    <div class="ui-g-4">
                        <p:message id="msgPassword" for="password"/>
                    </div>
                    <p:spacer height="10"/>
                    <div class="row">
                        <div class="col-xs-12">
                            <p:commandButton styleClass="btn btn-success btn-block"
                                             value="Sign In" validateClient="true"
                                             action="#{logins.go}" update="@form"/>
                        </div>
                    </div>
   
                </h:form>

            </div>
            <!-- /.login-box-body -->
        </div>
        <h:outputScript library="js" name="prism.js"  target="head"/>
        <h:outputScript library="js" name="admintemplate.js"  target="head"/>

        <style type="text/css">
            body .load-bar {
                margin-top: -20px;
            }
        </style>
    </h:body>
</f:view>
</html>
