<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGrid columns="3">

            Reservation Id: <h:inputText value="#{reservation.reservationId}" required ="true"
                                  requiredMessage="Your must enter Reservation ID"
                                  validator="#{reservation.reservationIDExists}"
                                  converterMessage="Reservation ID must be an integer"
                                  id="reservationId"/>
            <h:message for="reservationId" style="color:red;margin:8px;"/>
        </h:panelGrid>

    </cc:implementation>
</html>
