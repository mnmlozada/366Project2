<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <title>View Reservation</title>
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>View Reservation</h1>
    </h:head>
    <h:body>
        <h:dataTable value="#{reservation.viewReservation()}" var="r" border="1">
            <h:column>
                <f:facet name="header"> Reservation ID </f:facet>
                    #{r.reservationId}
            </h:column>

            <h:column>
                <f:facet name="header"> Room ID </f:facet>
                    #{r.roomId}
            </h:column>

            <h:column>
                <f:facet name="header"> Customer ID </f:facet>
                    #{r.customerId}
            </h:column>

            <h:column>
                <f:facet name="header"> Start Date </f:facet>
                    #{r.startDate}
            </h:column>
            
            <h:column>
                <f:facet name="header"> End Date </f:facet>
                    #{r.endDate}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Check In </f:facet>
                    #{r.checkedIn}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Check Out </f:facet>
                    #{r.checkedOut}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
